{% extends '_main.html' %}
{% block main %}
    <form method="POST">
    <div class="form-group">
      <input name="header" class="form-control" placeholder="Заголовок" value="{{ header }}" required autofocus/>
    </div>
    <div class="form-group">
      <input name="signature" class="form-control" placeholder="Подпись" value="{{ signature }}" required />
    </div>
    <div class="form-group">
      <textarea name="body" class="form-control" rows="10" placeholder="Ваша история" required>{{ body }}</textarea>
    </div>
    <div class="form-group">
      <button class="btn btn-primary" type="button" onclick="SendForm()">Опубликовать</button>
    </div>
    </form>
{% endblock %}
