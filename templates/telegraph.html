{% extends '_main.html' %}
{% block main %}
    <form method="POST" id="postForm" style="display: none">
    <div class="form-group">
      <input type="hidden" name="author_id" class="form-control" value="{{ article_id }}"/>
    </div>
    <div class="form-group">
      <input name="header" class="form-control" placeholder="Заголовок" value="{{ header }}" required autofocus/>
    </div>
    <div class="form-group">
      <input name="signature" class="form-control" placeholder="Подпись" value="{{ signature }}" required />
    </div>
    <div class="form-group">
      <textarea name="body" class="form-control" rows="10" placeholder="Ваша история" required>{{ body }}</textarea>
    </div>
    <div class="form-group">
      <button class="btn btn-primary" type="submit" id="submit">Опубликовать</button>
    </div>
    </form>
    <div id="result" style="display: none">
        <h1 class="header">{{ header }}</h1>
        <p class="text-muted signature">{{ signature }}</p>
        <p class="article">{{ body }}</p>
        <a style="display: none" class="btn btn-primary edit-btn" role="button" onclick="EditArticle()">Редактировать</a>
    </div>
{% endblock %}
